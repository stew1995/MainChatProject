<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!--Left contanior-->
        <div class="col-md-2">
            <!--Images that are sent in the chat, for this to work i need to have an online storage or something, or when the user uploads an image it is stored in the img folder then outputted-->
            <h2>Images...</h2>
            <div id="imageWindow">

            </div>

        </div>
        <!--Center contanior-->
        <div class="col-md-8 centerWindow">
            <!--Top Section-->
            <div class="chatWindow" id="chatWindow">
                <p>Message</p>
                <!--PHP file for reading data-->

            </div>

            <!--Bottom container-->
            <div class="messageContainer">

                <!--Chat container-->
                <div class="chatContainer">
                    <!--Boostrap form for message-->
                    <form class="form-horizontal" id="showForm"  onsubmit="return sendMessageToAjax();" enctype="multipart/form-data" >
                        <div class="form-group">
                            <button type="submit" name="submit" class="btn btn-outline-primary sendButton">Send</button>
                            <label class="control-label col-sm-3 sr-only" for="messageInput">Message Input</label>
                            <div class="col-md-10">
                                <!--Input Field-->
                                <div class="input-group">
                                    <input type="text" name="messageInput" class="form-control" id="messageInput" aria-describedby="inputGroupSuccess2Status">
                                    <span class="input-group-addon" id="fileUploadButton">@</span>
                                </div>
                                <!--Image button for upload-->
                                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                                <span id="inputGroupSuccess2Status" class="sr-only">(success)</span>
                            </div>
                        </div>
                        <!--Hidden file upload-->
                        <div class="form-group">
                            <label class="sr-only"for="fileUpload">File input</label>
                            <input type="file" id="fileUpload" name="fileUpload">
                            <!-- <p class="help-block">Example block-level help text here.</p>-->
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <!--Right contanior-->
        <div class="col-md-2">
            <!--Users -->
            <h3>Users...</h3>
            <div>

            </div>

        </div>
    </div>
</div>
<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<script src="js/chat.js"></script>
</body>
</html>
